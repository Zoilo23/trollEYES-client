<ng-include src="'app/menu.html'"></ng-include>
<div class="header shadow">
    <h1><span class="font-weight-bold">Eliminar producto</span></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form name="userForm" ng-show="!fallo&&!hecho">
                <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">Id:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="id" value="{{id}}" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="codigo" class="col-sm-2 col-form-label">Código:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="codigo" class="form-control" name="codigo" value="{{codigo}}"
                            readonly />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="existencias" class="col-sm-2 col-form-label">Existencias:</label>
                    <div class="col-sm-10">
                        <div class="form-group">
                            <input type="text" ng-model="existencias" class="form-control" ng-model="existencias"
                                class="form-control" name="existencias" value="{{existencias}}" readonly />
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="precio" class="col-sm-2 col-form-label">precio:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="precio" class="form-control" name="precio" value="{{precio}}"
                            readonly />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tipo_producto_obj" class="col-sm-2 col-form-label">Tipo_producto:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="tipo_producto_obj" class="form-control" name="tipo_producto_obj"
                            value="{{tipo_producto_obj}}" readonly />
                    </div>
                </div>
                <br>
                <p>¿Seguro que quiere elimnar el producto?</p>
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary" ng-click="remove()">Eliminar datos</button>
                    </div>
                </div>
            </form>
            <div ng-show="!fallo&&hecho">
                <div class="alert alert-success text-center" role="alert">
                    <h2>El producto se ha eliminado con éxito</h2>
                    <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
                    <button class="btn btn-primary" ng-click="volver()">Volver</button>
                </div>
            </div>
            <div ng-show="fallo&&hecho">
                <div class="alert alert-danger text-center" role="alert">
                    <h2>Ha ocurrido un error al eliminar el producto</h2>
                    <p ng-show="falloMensaje!=''">{{falloMensaje}}</p>
                    <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
                    <button class="btn btn-primary" ng-click="volver()">Volver</button>
                </div>
            </div>
            <div ng-show="fallo&&!hecho">
                <div class="alert alert-danger text-center" role="alert">
                    <h2>Ha habido un error al recibir datos del producto desde el servidor</h2>
                    <p ng-show="falloMensaje!=''">{{falloMensaje}}</p>
                    <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
                    <button class="btn btn-primary" ng-click="volver()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
